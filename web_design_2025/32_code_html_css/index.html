<!doctype html>
<html lang="en">
<head>
    <title>Paul Construction Solutions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above tags *must* come first in the head; any other head content must come *after* these tags
    The width=device-width part sets the width of the page to follow the screen-width of the device.
    The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.
    -->

    <!-- Bootstrap CSS -->
    <link href="bootstrap_dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap_dist/js/bootstrap.bundle.min.js"></script>

    <meta name="keywords"
          content="clarksville, construction, paul's construction solutions, construction solutions, new build, build">

    <link href="style.css" rel="stylesheet">

</head>
<body>
<header>
    <div class="container">
        <div class="row header">
            <div class="col-lg-3 logo">
                <img class="img-fluid" src="images/logo.jpg" alt="Paul's Construction Solutions Logo">
            </div>
            <div class="col-lg-5">
                <img class="img-fluid" src="images/remodels_button.jpg" alt="Remodels Link">
                <img class="img-fluid" src="images/floor_plans_button.jpg" alt="Floor Plans Link">
                <img class="img-fluid" src="images/loan_calculator_button.jpg" alt="Loan Calculator Link">
                <img class="img-fluid" src="images/build_process_button.jpg" alt="Build Process Link">
                <img class="img-fluid" src="images/contact_us_button.jpg" alt="Contact Us Link">
            </div>
            <div class="col-lg-2">
                <img class="img-fluid" src="images/warranty_claim_button.jpg" alt="Warranty Claim Link">
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="about_us">
                <img class="img-fluid main" src="images/about_us_container.jpg" alt="About Us Information">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/neighborhood_amenities_container.jpg"
                     alt="Neighborhood Amenities Carousel">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/about_clarksville_container.jpg"
                     alt="About Clarksville Information">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/clarksville_container.jpg" alt="Clarksville Image Carousel">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/build_process_container.jpg" alt="Build Process Carousel">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/latest_offers_container.jpg" alt="Latest Offers Information">
            </div>
            <div class="col-lg-4">
                <img class="img-fluid main" src="images/start_building_container.jpg" alt="Start Building Image">
            </div>
        </div>
    </div>

</main>
<footer>
    <div class="container">
        <div class="row footer">
            <div class="col-lg-2">
                <img class="img-fluid footer" src="images/copyright_paul_buske.jpg"
                     alt="Copyright 2023 Paul Construction Solutions">
            </div>
        </div>
    </div>
</footer>

</body>
</html>
